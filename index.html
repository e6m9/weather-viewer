<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.js"></script>
    <title>The Weather Viewer</title>
</head>

<body class="container">
    <header class="text-center">
        <h1>The Weather Viewer</h1>
    </header>
    <main class="row">
        <div class="col">
            <div id="searchBox">
                <h3>Search a City:</h3>
                <input class="form-control w-100" id="searchFld" placeholder="search here">
                <button class="btn btn-primary mt-2 btn-block w-100" id="searchBtn">SEARCH</button>
                <div id="searchHistory"></div>
            </div>
        </div>
        <div class="col-md-9">
            <div id="resultsBox">
                <div id="textBox"></div>
            </div>
            <div id="forecastBox" class="mt-4">
                <div class="row" id="forecastRow"></div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
